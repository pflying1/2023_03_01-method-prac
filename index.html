    <script src="white.js"></script>
    <script>
      
      const darkmode = document.getElementById('button');
      let switchValue = true;
      darkmode.addEventListener('click', function() {
        if(switchValue === true) {
          //일반 모드
          root.style.backgroundColor = "white";
          root.children[0].style.color = "black";
          root.children[1].style.backgroundColor = "black";
          root.children[2].style.color = "black";
          root.children[3].style.backgroundColor = "black";
          switchValue = false;
        } else {
          //다크모드
          root.style.backgroundColor = trainingData.color[0];
          root.children[0].style.color = trainingData.color[1];
          root.children[1].style.backgroundColor = trainingData.color[1];
          root.children[2].style.color = trainingData.color[1];
          root.children[3].style.backgroundColor = trainingData.color[1];
          switchValue = true;
        }
      });
      </script>
